@(username: Option[String], shoppingLists: Seq[ShoppingList])(implicit requestHeader: RequestHeader)

@main("All Shopping Lists") {

    @navbar(username)


    <div class=" boxMiddle">

        <h2> shoppinglists </h2>
        @for(shoppingList <- shoppingLists) {
            <a class="linkButton" href="shoppingList/@(shoppingList.id)" >@(shoppingList.name)</a>
            <br>
        }
    </div>

}
