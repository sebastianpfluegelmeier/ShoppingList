@(username: Option[String], wrongPassword: Boolean)(implicit requestHeader: RequestHeader)

@main("Login") {

    @navbar(username)

    <h2>Login</h2>
        <form action="@routes.LoginController.loginAction()" method="post">
            <div  >
                <label  >name</label>
                <input type="text"   name="name"></input>
                <label  >password</label>
                <input type="password"   name="password"></input>
                <br>
                <button type="submit" value="login"  > login </button>
            </div>
            @helper.CSRF.formField
        </form>
    @if(wrongPassword) {
        <div  > user or password is unknown </div>
    }
    
}
