@(username: Option[String], shoppinglistId: Long)(implicit requestHeader: RequestHeader)

@main("New Shoppinglist") {

    @navbar(username)
    <input type="hidden" id="shoppingListId" value="@(shoppinglistId)"></input>
    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: parseInt(document.getElementById('shoppingListId').value)
        });
    </script>
}
