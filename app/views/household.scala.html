@(username: Option[String], household: Household, people: Seq[Person])(implicit requestHeader: RequestHeader)

@main("Household") {

    @navbar(username)

    <h2>@(household.name)</h2>
    <h3> people </h3>
    <div>
        @for(person <- people) {
            @(person.name)
            <br>
        }
    </div>
    <h3> add person </h3>
    <form action="@routes.HouseholdsController.addPerson()" method="post">
        <div class="form-group">
            <label class="from-label">name</label>
            <input type="text" class="form-input" name="name"></input>
            <input type="hidden" name="householdId" value="@(household.id)"></input>
            <br>
            <button type="submit" value="add person to household" class="btn"> add person to household </button>
        </div>
        @helper.CSRF.formField
    </form>
}
